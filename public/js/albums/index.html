<h2>Albums</h2>


<div data-ng-repeat="album in AlbumIndexViewModel.albums">
  <p>{{ album.album_title}}</p>
  <a data-ui-sref="albumShow({id: album.$id})"><img class="thumbnail" data-ng-src="{{ album.photos[0].photo_url}}"></a>
</div>


  <h2>Upload</h2>

  <form data-ng-submit="AlbumIndexViewModel.create()">
    <input placeholder="Location" data-ng-model="AlbumIndexViewModel.newAlbum.album_title">
    <input placeholder="Photo URL" data-ng-model="AlbumIndexViewModel.newAlbum.photo_url">
    <button type="submit">Upload</button>
  </form>

  <div id="map">
        <ui-gmap-google-map
        center="map.center"
        zoom="map.zoom"
        draggable="true"
        events="map.events">
        <ui-gmap-marker ng-repeat="marker in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
        </ui-gmap-google-map>
 </div>
