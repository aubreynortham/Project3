<h1>Plan your next trip!</h1>

<div class="weather">
  <h2>Check out the weather at your destination:</h2>
</div>



<div id="map">
  <ui-gmap-google-map
  center="map.center"
  zoom="map.zoom"
  draggable="true"
  events="map.events">
  <ui-gmap-marker ng-repeat="marker in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>
</ui-gmap-google-map>
</div>
