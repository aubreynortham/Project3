<h2>Photos</h2>

<div data-ng-repeat="photo in PhotoIndexViewModel.photos">
  <a data-ui-sref="photoShow({id: photo.$id})"><img class="smallpics" data-ng-src="{{ photo.photo_url}}"></a>
</div>

<h2>Upload Photo</h2>

<form data-ng-submit="PhotoIndexViewModel.create()">
  <input placeholder="Location" data-ng-model="PhotoIndexViewModel.newPhoto.location">
  <input placeholder="Photo URL" data-ng-model="PhotoIndexViewModel.newPhoto.photo_url">
  <input placeholder="Comment" data-ng-model="PhotoIndexViewModel.newPhoto.comment">
  <button type="submit">Upload Photo</button>
</form>
